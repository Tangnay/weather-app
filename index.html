<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/762078615f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./Assets/css/stylesheet.css" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-2"> 
          <legend> Search for a City</legend>
          <form id="search-form"> 
            <input id="city-input" class="form-control search" type="text" >
            <br>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
            </div>

          </form>
          
          
        </div>
        <!-- col 2 -->
        <div class="col-12 col-md-8 col-lg-10">
          <div class="row">
            <div class="container-fluid">
              <div class="card" id="city-input">
                <div class="card-body" id="city-input">
                  <div class="today-weather"></div>
                </div>
              </div>

              <div>
                <p>5-Day Forecast:</p>
              </div>
<!-- five days weather -->
                <div  style ="width: 12rem;">
                  <div class=" five-days">
                  </div>
                </div>
            </div>
          </div>
        </div>
        


    </div>
    <!-- JQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Js script -->
    <script src="./js/script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
